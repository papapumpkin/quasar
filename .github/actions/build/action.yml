name: Build
description: Build quasar binary using GoReleaser snapshot

runs:
  using: composite
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    - uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: build --snapshot --clean --single-target

    - name: Verify binary
      shell: bash
      run: ./dist/quasar_*/quasar version
