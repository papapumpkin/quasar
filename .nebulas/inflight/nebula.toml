[nebula]
name = "CLI Inflight Performance"
description = "Improve the CLI outputs for developers watching inflight nebula execution. Make the developer more involved."

[defaults]
type = "task"
priority = 2
labels = ["quasar", "inflight"]

[execution]
max_workers = 2
max_review_cycles = 5
max_budget_usd = 15.0

[context]
repo = "github.com/papapumpkin/quasar"
working_dir = "."
goals = [
    "Improve developer in the loop ergonomics",
    "Objectively track state and status as a quasar executes",
]
constraints = [
    "Do not modify the public CLI interface",
    "All new code must have tests",
    "All UI output goes to stderr (stdout reserved for structured data)",
    "Update docs"
]
