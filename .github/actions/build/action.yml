name: Build
description: Build quasar binary with version metadata via ldflags

runs:
  using: composite
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    - name: Build binary
      shell: bash
      run: bash scripts/build.sh

    - name: Verify binary
      shell: bash
      run: ./quasar version
