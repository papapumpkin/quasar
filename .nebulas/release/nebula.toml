[nebula]
name = "release"
description = "Release pipeline: GoReleaser, Homebrew tap, CI gating"

[defaults]
type = "task"
priority = 2

[execution]
max_workers = 1

[context]
repo = "github.com/papapumpkin/quasar"
working_dir = "."
goals = [
    "Replace custom matrix build with GoReleaser for cross-compilation, archiving, checksums, and changelog",
    "Gate releases on CI passing",
    "Add manual Homebrew promotion workflow targeting papapumpkin/homebrew-tap",
    "Document the release process",
]
constraints = [
    "Versioning is manual via git tag vX.Y.Z",
    "No quasar release CLI command â€” documented workflow only",
    "Homebrew promotion is manual, not every release",
    "Platforms: linux/amd64, darwin/arm64, darwin/amd64",
    "GitHub org is papapumpkin",
]
